// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

// Resolve Mapbox downloads token from multiple safe sources (no secrets in VCS)
def mapboxDownloadsToken = providers.gradleProperty("MAPBOX_DOWNLOADS_TOKEN").orNull
if (!mapboxDownloadsToken) {
  def lp = new Properties()
  def lpFile = rootProject.file("local.properties")
  if (lpFile.exists()) {
    lpFile.withInputStream { lp.load(it) }
    mapboxDownloadsToken = lp.getProperty("MAPBOX_DOWNLOADS_TOKEN")
  }
}
if (!mapboxDownloadsToken) {
  mapboxDownloadsToken = System.getenv("MAPBOX_DOWNLOADS_TOKEN")
}
mapboxDownloadsToken = mapboxDownloadsToken ?: ""

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
    maven {
        url 'https://api.mapbox.com/downloads/v2/releases/maven'
        authentication {
            basic(BasicAuthentication)
        }
        credentials {
            username = "mapbox"
            password = mapboxDownloadsToken
        }
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
