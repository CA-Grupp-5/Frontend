name: Android Release Build

on:
  push:
    branches: [ main, test-build ]
  pull_request:
    branches: [ main, test-build ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache node modules (delivra)
        uses: actions/cache@v4
        with:
          path: delivra/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('delivra/package-lock.json', 'delivra/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set Up JDK + Generate APK (composite)
        uses: ./.github/actions/setup-jdk-generate-apk
        with:
          APP_ENV: 'staging'

      - name: Prepare short build log
        if: failure()
        run: |
          # keep last 1000 lines to keep artifact small
          SHORT="$GITHUB_WORKSPACE/delivra/android/gradle-build-short.log"
          FULL="$GITHUB_WORKSPACE/delivra/android/gradle-build.log"
          if [ -f "$FULL" ]; then tail -n 1000 "$FULL" > "$SHORT" || true; else echo "No gradle log found" > "$SHORT"; fi

      - name: Upload full build log as artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log-${{ github.run_number }}
          path: delivra/android/gradle-build.log

      - name: Upload short build log as artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-short-${{ github.run_number }}
          path: delivra/android/gradle-build-short.log

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: delivra/android/app/build/outputs/apk/release/*.apk
